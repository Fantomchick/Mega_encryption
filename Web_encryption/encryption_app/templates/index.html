{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={%static 'css/encryption.css' %}>
    <link rel='icon' href={%static 'faicon.png' %}></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    {% csrf_token %}
    <div id="nav">
        <div>
            {%if username %}
            <a class="nav-link dropdown-toggle " href='' data-bs-toggle="dropdown">{{username}}</a>
            <ul class="dropdown-menu bg-dark">
                <li><a class="dropdown-item text-white " id='logout-link' href={%url 'logout' %}>Выйти</a></li>
            </ul>
            {%else%}
            <a class="nav-link" href={% url 'reg' %} tabindex="-1" aria-disabled="true">Создать аккаунт</a>
            {%endif%}
        </div>
    </div>

    <!--Заголовок-->
    <header>
        <div class="container text-white pt-5 roboto-italic overlay">
            <h1 class="ki-header-title">УЛЬТРА</h1>
            <h2 class="ki-header-title">ШИФРОВЩИК/ДЕШИФРОВЩИК</h2>
        </div>    
    </header>
    
    <div class="container text-white bg-dark">
        
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="row d-flex justify-content-center">
                    <h2 id="zagalovok" class="row d-flex justify-content-center" >Шифроваться</h2>
                    <br>
                    <label for='nickname' class='form-label' id='cryptographer-text'><h5 class="row d-flex justify-content-center">Выберете файл, который вы хотите зашифровать</h5></label>
                    <input type="file" class='form-control ' id='cryptographer'>
                    <input type="button" class='btn btn-dark' id='cryptographer-btn' value='Шифровать'>
                    <br>
                    <h2 id="zagalovok" class="row d-flex justify-content-center">Дешифроваться</h2>
                    <br>
                    <label for='nickname' class='form-label' id='codebreaker-text'><h5 class="row d-flex justify-content-center">Выберете файл, который хотите дешифровать</h5></label>
                    <input type="file" class='form-control' id='codebreaker'>
                    <input type="button" class='btn btn-dark' id='codebreaker-btn' value='Дешифровать'>
                </div>
            </div>
        </div>
    <!-- Bootstrap5.3.js -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src={% static 'js/codebreaker.js' %}></script>
    <script src={% static 'js/cryptographer.js' %}></script>
</body>
</html>
